<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Scanner</title>
  <style>
.radar {
  position: relative;
  overflow: hidden;
  width: 300px;
  aspect-ratio: 1;
  background: #000 url(https://i.sstatic.net/vY6Tl.png) center / cover;
  border-radius: 50%;
  z-index: 1; /* Menempatkan gambar latar belakang di belakang */
}

.beam {
  position: absolute;
  top: 0;
  left: 0;
  width: inherit;
  aspect-ratio: inherit;
  background: url(https://i.sstatic.net/GCbf1.png) center / cover;
  animation: rotate 5s linear infinite;
  z-index: 2; /* Beam berada di atas gambar latar belakang */
}

.dot {
  position: absolute;
  left: calc(var(--x) * 100%);
  top: calc(var(--y) * 100%);
  border-radius: 50%;
  width: 4px;
  height: 4px;
  margin: -2px;
  background: #cf5;
  box-shadow: 0 0 10px 5px rgba(100, 255, 0, 0.5);
  opacity: 0;
  z-index: 3; /* Dot berada di atas beam */
}

  </style>
</head>
<body>
  <div class="radar">
    <div class="beam"></div>
    <div class="dot" style="--x:0.7; --y:0.2"></div>
    <div class="dot" style="--x:0.2; --y:0.3"></div>
    <div class="dot" style="--x:0.6; --y:0.1"></div>
    <div class="dot" style="--x:0.4; --y:0.6"></div>
    <div class="dot" style="--x:0.9; --y:0.7"></div>
  </div>

  <script>
    const getCSSVal = (e, v) => e.style.getPropertyValue(v);
    const mod = (n, m) => ((n % m) + m) % m; // Fix negative Modulo
    const PI = Math.PI;
    const TAU = PI * 2;

    const radar = (elRadar) => {
      const elBeam = elRadar.querySelector(".beam");
      const elsDot = elRadar.querySelectorAll(".dot");

      const update = () => {
        // Get the beam's rotation from transform matrix
        const transform = getComputedStyle(elBeam).transform;
        const matrix = new WebKitCSSMatrix(transform);
        const beamAngle = matrix.m11 === 1 && matrix.m12 === 0 ? 0 : Math.atan2(matrix.m21, matrix.m11);

        elsDot.forEach(elDot => {
          const x = getCSSVal(elDot, "--x") - 0.5;
          const y = getCSSVal(elDot, "--y") - 0.5;
          const dotAngle = mod(Math.atan2(y, x), TAU);
          const opacity = mod(dotAngle - beamAngle, TAU) / TAU;
          elDot.style.opacity = opacity;
        });

        requestAnimationFrame(update);
      };

      update();
    };

    document.querySelectorAll(".radar").forEach(radar);
  </script>
</body>
</html>
